<div id="profiles">
     [loop query="posts_per_page=3&amp;category_name=featured-profile"]
     <div class="sourceLink">[link_with_content]</div>
     <div class="targetLink">
          <div class="span4">
               [image_with_src img_class="featured-profiles"]
               <h2 class="featured">[cf featured-name]</h2>
               <h3 class="featured">[cf featured-program]</h3>
          </div>
     </div>
     [/loop]
</div>
